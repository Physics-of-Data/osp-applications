<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SHO with EJS Controls</title>
    <script src="https://cjrtnc.leaningtech.com/4.1/loader.js"></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #2b2b2b;
        color: #ffffff;
      }
      #status {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #3d3d3d;
        border-radius: 5px;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 10px;
        padding: 8px 16px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
      .back-link:hover {
        background: #5568d3;
      }
    </style>
  </head>
  <body>
    <a href="../../" class="back-link">‚Üê Back to Applications</a>
    <div id="status">Loading application...</div>
    <script>
      (async function () {
        const statusDiv = document.getElementById('status');
        try {
          statusDiv.textContent = 'Initializing CheerpJ...';
          await cheerpjInit({version: 11});

          statusDiv.textContent = 'Starting SHO EJS App (this may take 30-60 seconds)...';
          cheerpjCreateDisplay(1280, 1024);

          // Load with explicit osp.jar dependency
          await cheerpjRunMain(
            "org.opensourcephysics.ode.basic_examples.sho.SHOApp",
            "/app/osp-applications/apps/sho-app/app.jar:/app/osp-applications/lib/osp.jar"
          );

          statusDiv.textContent = 'Application ready!';
          setTimeout(() => statusDiv.style.display = 'none', 3000);
        } catch (error) {
          console.error('Error:', error);
          statusDiv.textContent = 'Error loading application. Please refresh the page.';
        }
      })();
    </script>
  </body>
</html>
